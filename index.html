<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaliCo Bundle Estimator</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6A0DAD">
    
    <style>
        :root {
            --primary: #6A0DAD; /* Royal Purple */
            --secondary: #FFC107; /* Yellow */
            --accent: #36454F; /* Charcoal */
            --bg-light: #f4f7f6;
            --bg-white: #ffffff;
            --text-light: #ffffff;
            --border-color: #e9ecef;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px;
            color: var(--accent); /* Charcoal text */
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        header {
            background-color: var(--primary); /* Royal Purple */
            color: var(--text-light);
            padding: 25px 35px;
            border-bottom: 4px solid var(--secondary); /* Yellow */
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header p {
            margin: 5px 0 0;
            font-size: 16px;
            opacity: 0.9;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
        }
        .builder {
            flex: 2;
            padding: 30px 35px;
            border-right: 1px solid var(--border-color);
            min-width: 300px; /* Added min-width */
        }
        .summary {
            flex: 1;
            padding: 30px 35px;
            background-color: #f8f9fa;
            min-width: 280px; /* Added min-width */
        }
        h2 {
            font-size: 20px;
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        .service-row {
            margin-bottom: 20px;
        }
        .service-row label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        .service-row select, .service-row input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .summary h2 {
            color: var(--primary); /* Royal Purple */
            border-bottom-color: var(--primary); /* Royal Purple */
        }
        #results {
            margin-top: 20px;
        }
        .result-box {
            background-color: var(--bg-white);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        .result-box h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #555;
        }
        .result-box .value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent); /* Charcoal */
        }
        .result-box .value.savings {
            color: var(--primary); /* Royal Purple */
            font-weight: 700;
        }
        .result-box .details {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 5px;
        }
        .cta {
            margin-top: 20px;
            background-color: var(--secondary); /* Yellow */
            color: var(--accent); /* Charcoal */
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .cta-text {
            font-size: 16px;
            font-weight: 600;
        }
        .cta-slogan {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
            margin-top: 5px;
        }
        button {
            background-color: var(--accent); /* Charcoal */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5a6a7a; /* Darker Charcoal */
        }
        
        /* === MOBILE RESPONSIVE RULES === */
        @media (max-width: 800px) {
            body {
                padding: 0;
            }
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .main-content {
                flex-direction: column; /* Stack columns */
            }
            .builder, .summary {
                min-width: 0;
                border-right: none;
                padding: 20px 15px;
            }
            .summary {
                border-top: 1px solid var(--border-color); /* Add separator */
            }
            header {
                padding: 20px 15px;
            }
            header h1 {
                font-size: 20px;
            }
        }
        /* === END RULES === */
        
    </style>
</head>
